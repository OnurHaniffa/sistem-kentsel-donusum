<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>OG Image Template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 1200px;
            height: 630px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #4a2c2c 0%, #6b4a4a 50%, #4a2c2c 100%);
            font-family: 'Quicksand', sans-serif;
        }
        .container {
            text-align: center;
        }
        .logo-top {
            font-size: 48px;
            font-weight: 800;
            letter-spacing: 0.25em;
            color: #ffffff;
            margin-bottom: 8px;
        }
        .logo-bottom {
            font-size: 64px;
            font-weight: 600;
            letter-spacing: 0.05em;
            color: #ffffff;
            margin-bottom: 16px;
        }
        .tagline {
            font-size: 24px;
            font-weight: 400;
            letter-spacing: 0.1em;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 24px;
        }
        .badge {
            display: inline-block;
            margin-top: 40px;
            padding: 12px 32px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            font-size: 18px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
            letter-spacing: 0.05em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-top">SISTEM</div>
        <div class="logo-bottom">Kentsel Dönüşüm</div>
        <div class="tagline">Dönüşüm Seninle</div>
        <div class="badge">Güvenilir Kentsel Dönüşüm Danışmanlığı</div>
    </div>
</body>
</html>
